<html>
    <head>
        <title>NFT란?</title>
    </head>
    <body>
        <table border="2">
            <tr>
                <td style="text-align:center;font-size:20;color:blue;background-color:chartreuse;">NFT란?</td>
            </tr>
            <tr>
                <td>
                    NFT(Non-fungible token, 대체 불가능 토큰)란 블록체인 기술을
                    <br>
                    이용해서 디지털 자산의 소유주를 증명하는 <span style="color:blue;">가상의 토큰(token)</span>이다. 
                    <br>
                    그림·영상 등의 디지털 파일을 가리키는 주소를 토큰 안에 담음으로써 
                    <br>
                    그 고유한 원본성 및 소유권을 나타내는 용도로 사용된다. 
                    <br>
                    즉, 일종의 가상 진품 증명서.
                    <br>
                    <br>
                    대체불가능한 토큰은 고유성을 지니며, 동일품이 존재할 수 없는
                    <br>
                    주민등록증과 비슷하다. 
                    <br>
                    NFT는 거래내역을 블록체인에 영구적으로 남김으로써 그 고유성을
                    <br>
                    보장받는다.
                </td>
            </tr>
            <tr>
                <td style="text-align:center;">
                    <input type="button" value="닫기" onclick="window.close()"/>
                </td>
            </tr>
        </table>
    </body>
</html>
