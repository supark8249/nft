<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>NFT</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="blog.css" rel="stylesheet" type="text/css">

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">   
      $(document).ready( function() {
      
        $("#headers").load("/include/header.html");  // 상위메뉴
        $("#footers").load("/include/footer.html");  // footer
      
      });
    </script>    
    
  </head>
  <body>
    <div id="headers"></div>
    <main class="container">
        <div class="row g-5">
            <div class="col-md-8">
              <article class="blog-post">
                <h2 class="blog-post-title"><%=name%></h2>
                <form method=post action='/board'>
                        <table class="table">
                                <tr>
                                        <td>제목</td>
                                        <td>
                                                <input type=text name=title size=100>
                                        </td>
                                </tr>
                                <tr>
                                        <td>NFT 주소</td>
                                        <td>
                                                <input type=text name=url size=160>
                                        </td>
                                </tr>
                                <tr>
                                        <td>그림주소</td>
                                        <td>
                                                <input type=text name=imageUrl size=100>
                                        </td>
                                </tr>
                                <tr>
                                        <td>내용</td>
                                        <td>
                                                <textarea name=content rows="5" cols="100"></textarea>
                                        </td>
                                </tr>
                                <tr>
                                        <td>암호</td>
                                        <td>
                                                <input type=text name=password size="100"></input>
                                        </td>
                                </tr>
                                <tr>
                                        <td>password</td>
                                        <td>
                                                <input type="text" name=password value="" size=100>
                                                <input type="hidden" name=password_o value="<%=board.password%>" size=100>
                                        </td>
                                </tr>
                                <tr>
                                        <td>
                                                <input type="submit" value="저장">
                                        </td>
                                        <td></td>
                                </tr>
                        </table>
                    
                        <nav class="blog-pagination" aria-label="Pagination">
                                <input class="btn btn-outline-primary" type="submit" value=저장>
                        </nav>        
                </form>
              </article>                

            </div>        
          </div>
    </main>
    <div id="footers"></div>
  </body>
</html>
